rtmp {
    server {
        listen 1935;
    
        application app {
            live on;

            exec ffmpeg -i rtmp://localhost/app/$name
              -c:a aac -b:a 32k  -c:v libx264 -b:v 800K -f flv rtmp://localhost/hls/$name_low
              -c:a aac -b:a 64k  -c:v libx264 -b:v 1200k -f flv rtmp://localhost/hls/$name_mid
              -c:a aac -b:a 128k -c:v libx264 -b:v 2000K -f flv rtmp://localhost/hls/$name_hi;
        }

        application hls {
            live on;

            hls on;
            hls_path /tmp/hls;
            hls_nested on;

            hls_variant _low BANDWIDTH=832000;
            hls_variant _mid BANDWIDTH=1264000;
            hls_variant _hi  BANDWIDTH=2128000;
        }
    }
}